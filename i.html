<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop RM</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <!-- inicio sesion -->
        <div class="container w-25 mt-5 mb-5  w-50-responsive border" v-if="Log == 0">
            <div >
                <legend class="text-success fw-bold">Iniciar sesión</legend>
                <input v-model="Userl" type="text" class="form-control"aria-describedby="emailHelp" placeholder="Usuario">
                <br>
                <input v-model="Passl" type="password" class="form-control"aria-describedby="emailHelp" placeholder="Password">
                <br>
                <button class="btn btn-success mb-2" @click="Login">Iniciar sesión</button>
                <br>
                <button class="btn btn-warning mb-2" @click="Log=1" >Crear Usuario</button>
            </div>
        </div>
        <div v-if="Log == 1">
            <div >
                <input type="text" v-model="Userl">
                <input type="text" v-model="Name">
                <input type="email" v-model="Email">
                <input type="number" v-model="Phone">
                <input type="password" v-model="Passl">
                <button @click="Register">Registrar</button>
                <button @click="Log=0">Regresar</button>
            </div>
        </div>
        <!-- Fin inicio sesion -->
    </div>
    <script src="main.js"></script>   
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
